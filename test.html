<!DOCTYPE html>
<html>
	<head>
		<title>firs unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./firs.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "firs unit test", function( assert ) {

				assert.equal( firs( [ 1, 2, 3 ] ), 1, "should return 1" );

				assert.equal( firs( [ false, true ] ), false, "should return false" );

				assert.equal( firs( [ "", "yeah", { } ] ), "yeah", "should return 'yeah'" );

				assert.equal( firs( [ null, undefined, 2 ] ), 2, "should return 2" );

				assert.equal( firs( [ null, Symbol.for( "hello" ), true ] ), Symbol.for( "hello" ), "should be equal to Symbol.for( 'hello' )" );

				let test = function test( ){ return "test" };
				class ClassA{
					constructor( ){ }
					method( ){ return "hello"; }
				}

				let testA = new ClassA( );
				assert.deepEqual( firs( [ null, undefined, testA, test ] ), testA, "should be equal to instance of classA" );

			} );
		</script>
	</body>
</html>
